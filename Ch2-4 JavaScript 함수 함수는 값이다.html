<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	function multiply(x, y){
		return x*y;
	}
	var m = multiply;
	console.log(m(5,5));        // 25
</script>

<script type="text/javascript">
	function multiply(x, y){
		return x*y;
	}
	 
	function doSomething(f){
		return f(5,5);
	}
	 
	console.log(doSomething(multiply));     // 25
</script>

</body>
</html>
