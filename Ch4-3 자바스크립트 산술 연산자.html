<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	console.log(10 + 5);        // 15
	console.log("He" + "llo!"); // Hello!
	console.log("10" + 5);      // 105
	console.log("10" + true);   // 10true
	Subtraction (-)
</script>

<script type="text/javascript">
	console.log(10 - 5);        // 5
	console.log("He" - "llo!"); // NaN
	console.log(10 - true);     // 9
</script>

<script type="text/javascript">
	console.log(10 * 5);        // 50
	console.log("He" * "llo!"); // NaN
	console.log(5 * "He");      // NaN
	console.log(10 * true);     // 10
	console.log(10 * false);    // 0
</script>

<script type="text/javascript">
	console.log(5 / 4);         // 1.25
	console.log("He" / "llo!"); // NaN
	console.log(5 / 0 );        // Infinity
	console.log(0 / 0);         // NaN
</script>

<script type="text/javascript">
	console.log(5 % 4);         // 1
	console.log("He" % "llo!"); // NaN
	console.log(5.5 % 4 );      // 1.5
	console.log(5.8 % 1.1);     // 0.3
</script>

<script type="text/javascript">
	console.log(-5);            // -5
	console.log(-"He");         // NaN
	console.log(-true);         // -1
	console.log(-false);        // 0
</script>

<script type="text/javascript">
	console.log(+5);            // 5
	console.log(+"He");         // NaN
	console.log(+true);         // 1
	console.log(+false);        // 0
</script>

<script type="text/javascript">
	i = 5;
	j = ++i;
	console.log(i);         // 6
	console.log(j);         // 6
</script>

<script type="text/javascript">
	i = 5;
	j = i++;
	console.log(i);         // 6
	console.log(j);         // 5
</script>

<script type="text/javascript">
	i = 5;
	j = --i;
	console.log(i);         // 4
	console.log(j);         // 4
</script>

<script type="text/javascript">
	i = 5;
	j = i--;
	console.log(i);         // 4
	console.log(j);         // 5
</script>

</body>
</html>
