<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	var arr = [2, 1, 15];
	arr.sort();
	console.log(arr);               // [1, 15, 2]
</script>

<script type="text/javascript">
	function compare(a,b){
		if (a>b) return 1
		else if (b>a) return -1
		else return 0
	}
	var arr = [2, 1, 15];
	arr.sort(compare);
	console.log(arr);               // [1, 2, 15]
</script>



</body>
</html>
