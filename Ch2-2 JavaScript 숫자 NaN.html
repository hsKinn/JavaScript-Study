<script type="text/javascript">
	console.log(0/0);           // NaN
	console.log(isNaN(0/0));    // true
	console.log(isNaN(NaN));    // true
	console.log(isNaN("a"));    // true
	console.log(isNaN(123));    // false
	console.log(NaN == NaN);    // false
	console.log(NaN == 1);      // false
</script>
