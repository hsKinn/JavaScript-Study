<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	"Hello!"        // 문자열 리터럴
	10.5            // 숫자 리터럴
	true            // 불린 리터럴
	null            // 널값 리터럴
	/hello/         // 정규표현식 리터럴
	{name:jerry}    // 객체 리터럴
	[1,3,5,7,9]     // 배열 리터럴
	function(x,y){return x+y;}  // 함수 리터럴
	i               // 변수 i
	count           // 변수 count 
</script>

<script type="text/javascript">
	"Hello!" + x + y
	100 - i
	100 + i - j
</script>

</body>
</html>
