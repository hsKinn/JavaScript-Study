<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	var x = 10;
	console.log(x);         // 10

	var x;
	console.log(x = 10);    // 10

	x = y = z = 10;
	console.log(x);     // 10
	console.log(y);     // 10
	console.log(z);     // 10
</script>

<script type="text/javascript">
	var x = 10;         
	console.log (x += 5);   // 15
	var x = 10;     
	console.log (x -= 5);   // 5
	var x = 10;             
	console.log (x *= 5);   // 50
	var x = 10;
	console.log (x /= 5);   // 2
	var x = 10;
	console.log (x %= 5);   // 0
	var x = 10;
	console.log (x += '5'); // 105, 문자열 연결
	var x = 10;
	console.log (x -= '5'); // 5, 숫자 뺄셈
</script>

</body>
</html>
