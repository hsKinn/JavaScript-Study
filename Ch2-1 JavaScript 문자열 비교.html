<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	// true
	console.log("B">"A");        
	 
	// i > o이므로 true
	console.log("Hi">"Hello");   
	 
	// 문자가 존재하지 않을 경우 항상 비교에서 뒤지므로 true
	console.log("AA">"A");       
	 
	// 소문자 문자는 대문자 문자보다 값이 높으므로 true
	console.log("a">"B");        
	 
	// "5" > "2"이므로 true
	console.log("5">"25");       
	 
	// 숫자이므로 false
	console.log(5>25);           
	 
	// 피연산자가 문자열이 아니면 두 피연산자가 숫자가 되므로 false
	console.log(5>"25");  
</script>

<script type="text/javascript">

</script>

</body>
</html>
