<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	(function () {
		// 함수 본문
	}());
</script>

<script type="text/javascript">
	(function () {
		// 함수 본문
	})();
</script>

<script type="text/javascript">
	(function (){
		console.log("Hello world!");    // Hello world!
	})();
</script>

<script type="text/javascript">
	var result = (function (x, y){
		return x*y;
	})(6,6);
	console.log(result);    // 36
</script>

<script type="text/javascript">
	(function (w, d, $) {
	   // 함수 본문
	}(window, document, jQuery));
</script>
</body>
</html>
