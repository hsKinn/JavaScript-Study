<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>
 
<script type="text/javascript">
	var str = "Hello World";        
    console.log(str.charAt(0)); // "H", 문자열 인덱스는 0에서 시작한다
    console.log(str.charAt(6)); // "W"    
	
	var str = "Hello World";        
	console.log(str[0]);        // "H", 문자열 인덱스는 0에서 시작한다
	console.log(str[6]);        // "W"
</script>

</body>
</html>
