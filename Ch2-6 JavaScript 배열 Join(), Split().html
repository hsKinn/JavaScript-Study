<!DOCTYPE html>
<html>
<head>
<title>JavaScript Hello World</title>
</head>
<body>

<script type="text/javascript">
	var languages = ["Java", "JavaScript", "PHP"];
	console.log(languages.join(", "));      // Java, JavaScript, PHP
</script>

<script type="text/javascript">
	var languages = "Java, JavaScript, PHP";
	console.log(languages.split(", "));     //  ["Java", "JavaScript", "PHP"]
</script>

</body>
</html>
